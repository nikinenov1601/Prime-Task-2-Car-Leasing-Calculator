<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="full-container">

        <h1>Car Leasing Calculator</h1>


        <div class="carLeasingCalculator-container">

            <div class="carType">
                <!-- Car Type -->
                <label for="carType">Car Type:</label>
                <select id="carType" name="carType">
                    <option value="new">Brand New</option>
                    <option value="used">Used</option>
                </select>
            </div>

            <div class="leasePeriod">
                <!-- Lease Period -->
                <label for="leasePeriod">Lease Period (months):</label>
                <input type="number" id="leasePeriod" name="leasePeriod" min="12" max="60" step="12">
            </div>

            <div class="carValue">
                <!-- Car Value -->
                <label for="carValue">Car Value (€10,000 - €200,000):</label>
                <input type="number" id="carValue" name="carValue" min="10000" max="200000" step="1000">
                <input type="range" id="carValueRange" name="carValueRange" min="10000" max="200000" step="1000">
            </div>

            <div class="downPayment">
                <!-- Down Payment -->
                <label for="downPayment">Down Payment (10% - 50%):</label>
                <input type="number" id="downPaymentValue" name="downPayment" min="10" max="50" step="5">
                <input type="range" id="downPaymentRange" name="downPayment" min="10" max="50" step="5">
            </div>
        </div>

        <h2>Leasing Details</h2>
        <!-- Results Display -->

        <div class="leasing-details-container">

            <div class="left-leasing-details-container">
                <p>Total Leasing Cost: €<span id="totalCost">0</span></p>
                <p>Down Payment: €<span id="downPaymentAmount">0</span></p>
            </div>
            <div class="right-leasing-details-container">
                <p>Monthly Installment: €<span id="monthlyInstallment">0</span></p>
                <p>Interest Rate: <span id="interestRate">0</span>%</p>
            </div>
            
        </div>

    </div>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>


</body>

</html>
